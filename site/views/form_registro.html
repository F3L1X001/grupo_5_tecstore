<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../public/stylesheets/estilo_registro.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <title>Document</title>

<body>
    <header></header>
    <main>
        <section class=form_registro>
            <div>
                <h2 class=titulo_registro>Registrate!</h2>
            </div>
            <form action="registro" method="POST">
                <div class=caja_registro>
                    <div class=container>
                        <label for="nombre" >Nombre completo</label>
                        <input type="text" name="nombre" id="nombre" placeholder="Juan Pérez">
                    </div>

                    <div class=container>
                        <label for="fecha_nacimiento">Fecha de nacimiento</label>
                        <input type="date" name="fecha_nacimiento" id="fecha_nacimiento">
                    </div>
                    
                    <div class=container>
                        <label for="mail">Correo electrónico</label>
                        <input type="email" name="mail" id="mail" placeholder="juanperez@juan.com">
                    </div>
                    
                    <div class=container>
                        <label for="dni">Nº documento identidad</label>
                        <input type="number" name="dni" id="dni" placeholder="3055xx8x">
                    </div>
                    
                    <div class=container>
                        <label for="password">Escriba su contraseña</label>
                        <input type="password" name="password" id="password">
                    </div>

                    <div class=container>
                        <label for="password1">Cofirme su contraseña</label>
                        <input type="password" name="password1" id="password1">
                    </div>

                    <div class=container>
                    <h4>Sexo</h4>
                        <div class=sexo>
                            <input type="radio" name="genero" id="masculino">
                            <label for="masculino">Masculino</label>
                            <input type="radio" name="genero" id="femenino">
                            <label for="femenino">Femenino</label>
                            <input type="radio" name="genero" id="personalizado">
                            <label for="personalizado">Personalizado</label>
                        </div>
                    </div>

                            <option value="14">NEUQUEN</option>
                            <option value="15">RIO NEGRO</option>
