<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../public/stylesheets/estilo_login.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <header></header>
    <main>
        <section class=form_login>
            <div>
                <h2 class=titulo_login>Bienvenido!! ingresa tu correo y contraseña</h2>
            </div>
            
            <form action="login" method="POST">
                
                <div class=caja_login>
                    
                    
                    <div class=container>
                        <label for="mail">Correo electrónico</label><br>
                        <input type="email" name="mail" id="mail" placeholder="juanperez@juan.com">
                    </div>
                    
                    <div class=container>
                        <label for="password">Escriba su contraseña</label><br>
                        <input type="password" name="password" id="password">
                    </div>
                                    
                </div>

            </form>

            <div class=boton_enviar>
                <button type="submit" id="enviar" class=boton>Continuar</button>  
            </div>
        </section>
    </main>
    <footer></footer>
</body>
</html>
